	<canvas id="canvas" width="100" height="100"
		style="background-color:transparent;">
	</canvas>
	<script>
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var radius = canvas.height / 2;
		ctx.translate(radius, radius);
		radius = radius * 0.90
		setInterval(drawClock, 1000);

		function drawClock() {
			drawFace(ctx, radius);
  			drawNumbers(ctx, radius);
  			drawTime(ctx, radius);
		}

		function drawFace(ctx, radius) {
  			var grad;
  			ctx.beginPath();
  			ctx.arc(0, 0, radius, 0, 2*Math.PI);
  			ctx.fillStyle = 'white';
  			ctx.fill();
  			grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  			grad.addColorStop(0, '#333');
  			grad.addColorStop(0.5, 'white');
  			grad.addColorStop(1, '#333');
  			ctx.strokeStyle = grad;
  			ctx.lineWidth = radius*0.1;
  			ctx.stroke();
  			ctx.beginPath();
  			ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  			ctx.fillStyle = '#333';
  			ctx.fill();
		}	

		function drawNumbers(ctx, radius) {
  			var ang;
  			var num;
  			ctx.font = radius*0.15 + "px arial";
  			ctx.textBaseline="middle";
  			ctx.textAlign="center";
  			for(num = 1; num < 13; num++){
    			ang = num * Math.PI / 6;
    			ctx.rotate(ang);
    			ctx.translate(0, -radius*0.85);
    			ctx.rotate(-ang);
    			ctx.fillText(num.toString(), 0, 0);
    			ctx.rotate(ang);
    			ctx.translate(0, radius*0.85);
    			ctx.rotate(-ang);
  			}	
		}

		function drawTime(ctx, radius){
    		var now = new Date();
    		var hour = now.getHours();
    		var minute = now.getMinutes();
    		var second = now.getSeconds();
    		//hour
    		hour=hour%12;
    		hour=(hour*Math.PI/6)+
    		(minute*Math.PI/(6*60))+
    		(second*Math.PI/(360*60));
    		drawHand(ctx, hour, radius*0.5, radius*0.07);
    		//minute
    		minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    		drawHand(ctx, minute, radius*0.8, radius*0.07);
		    // second
		    second=(second*Math.PI/30);
		    drawHand(ctx, second, radius*0.9, radius*0.02);
		}

	function drawHand(ctx, pos, length, width) {
	    ctx.beginPath();
	    ctx.lineWidth = width;
	    ctx.lineCap = "round";
	    ctx.moveTo(0,0);
	    ctx.rotate(pos);
	    ctx.lineTo(0, -length);
	    ctx.stroke();
	    ctx.rotate(-pos);
	}
</script>






	<p id="demo">Countdown starts!</p>
	<p id="demo">Countdown for finals!</p>
   	<div id="sat" class="container">
		<script>
			// Set the date when the event ends
			var countDownDate = new Date("Jan 16, 2021 00:00:00").getTime();

			// Update the count down every 1 second
			var x = setInterval(function() {

			// Get today's date and time
			var now = new Date().getTime();

			// Find the distance between now and the count down date
			var distance = countDownDate - now;

			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Output the result in an element with id="demo"
			document.getElementById("demo").innerHTML = days + "d " + hours + "h "
			+ minutes + "m " + seconds + "s ";

			// If the count down is over, write some text 
			if (distance < 0) {
			clearInterval(x);
			document.getElementById("demo").innerHTML = "Finals now!";
			}
			}, 1000);
		</script>
